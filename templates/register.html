<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_jwt.css') }}">
    <style>
        .form-group input[type="file"] {
            display: none;
        }

        /* Стили для кнопки загрузки файла */
        .file-upload-label {
            display: inline-block;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #ffffff;
            color: white;
            cursor: pointer;
        }

        .file-upload-label:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="register-form" class="form">
            <h2>Регистрация</h2>
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="photo">Фотография:</label>
                <label class="file-upload-label" for="photo">Выберите файл</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Вход</a></p>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('photo', document.getElementById('photo').files[0]);

            fetch('/api/register', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
              }).catch(error => {
                  console.error('Error:', error);
              });
        });
    </script>

</body>
</html>
